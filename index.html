<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>测试页面</title>
  <style>
    body { font-family: "微软雅黑", sans-serif; margin: 20px; }
    #weather { 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      margin-top: 20px; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 8px;
      max-width: 300px;
    }
    #weather img { width: 50px; height: 50px; }
  </style>
</head>
<body>
  <h1>你好，我的网站已经启动！</h1>

  <!-- 天气模块开始 -->
  <div id="weather">
    <img id="weather-icon" src="" alt="天气图标">
    <div>
      <p id="weather-city">城市: 加载中...</p>
      <p id="weather-info">天气: 加载中...</p>
      <p id="weather-temp">温度: 加载中...</p>
    </div>
  </div>
  <!-- 天气模块结束 -->

  <p>Copyright © 2025 晓楠瓜. All Rights Reserved.</p>

  <script>
    // 和风天气 API 配置
    const API_HOST = 'api.qweather.com'; // 替换为你的 API Host
    const API_KEY = '05beb2ec0f884c25b8084d6749f37a36'; // 替换为你的 API Key
    const CITY = '101010100'; // 北京的 Location ID

    async function fetchWeather() {
      try {
        const url = `https://${API_HOST}/v7/weather/now?location=${CITY}&key=${API_KEY}&lang=zh`;
        const res = await fetch(url);
        const data = await res.json();
        const now = data.now;
        document.getElementById('weather-city').textContent = `城市: 北京`;
        document.getElementById('weather-info').textContent = `天气: ${now.text}`;
        document.getElementById('weather-temp').textContent = `温度: ${now.temp}°C`;
        document.getElementById('weather-icon').src = `https://cdn.qweather.com/icons/${now.icon}.png`;
        document.getElementById('weather-icon').alt = now.text;
      } catch (err) {
        console.error(err);
        document.getElementById('weather-city').textContent = '城市: 获取失败';
        document.getElementById('weather-info').textContent = '天气: 获取失败';
        document.getElementById('weather-temp').textContent = '温度: 获取失败';
      }
    }

    fetchWeather();
  </script>
</body>
</html>
